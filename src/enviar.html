<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="container">
      <!-- Top navbar -->
      <div class="fixed-top-container">
        <nav class="fixed-top justify-content-between">
          <a href="./index.html"><img src="./img/Logo2.png" alt=""></a>
          <a href="./notificacoes.html"><i class="fas fa-bell"></i></a>
        </nav>
      </div>
      <!-- Page content -->
      <p></p>
      <div class="content">
        <p class="center" style="font-size: 20px;"><b>Envio de uma encomenda</b></p>
        <div class="field" style="height: 700px; margin: 20px;">
          <div class="row">
            <p></p>
            <p class="center">Tamanho da Encomenda (cm)</p>
            <div class="row col-4"> 
              <input type="text" id="comp" class="normal" style="margin-left: 30px; width: 90px; height: 50px; font-size:10px;text-align: center" placeholder="Comprimento"> 
            </div>
            <div class="row col-4">
              <input type="text" id="larg" class="normal" style="margin-left: 40px; width: 90px; height: 50px; font-size:10px;text-align: center;" placeholder="Largura">
            </div>
            <div class="row col-6">
              <input type="text" id="alt" class="normal" style="margin-left: 50px; width: 90px; height: 50px; font-size:10px;text-align: center;" placeholder="Altura">
            </div>
          </div>
          <div class="row">
            <p></p>
            <p class="center">Peso(kg)</p>
            <div class="center">
              <input type="text" id="peso" class="normal" style=" width: 90px; height: 50px; font-size:10px;text-align: center;" placeholder="Peso">
          </div>
          <div class="row center">
            <p></p>
            <p class="center">Destino</p>
            <div class="row">
              <div class="center">
                <input type="checkbox" id="cacifos" name="destino" value="cacifos">
                <label for="cacifos">Ver no mapa</label>
              </div>
            </div>
            
          </div>
          <div class="row">
            
          </div>
        </div>
            <!-- Add a container for the map -->
              <div id="map-container" style="display: none; height: 300px; margin: 20px;">
                <div id="map"></div>
              </div>
              <!-- Add a text box for the address -->
              <div id="address-container" style="display: none; margin: 20px; ">
                <input type="text" id="address" class="normal" style="width: 100%; height: 50px; font-size: 14px; text-align: center;" placeholder="Endereço">
              </div>
            </div>
          </div>
        
      </div>
      <!-- Bottom navbar -->
      <div class="fixed-bottom-container">
        <nav class="fixed-bottom">
          <a href="./index.html"><i class="fas fa-home"></i></a>
          <a href="./tracking.html"><i class="fa fa-crosshairs" aria-hidden="true"></i></a>
          <a href="./profile.html"><i class="fas fa-user"></i></a>
        </nav>
      </div>
    </div>

  
  <script src="./scripts/global.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD77sWjhlGKqZLFxAw5cYIhbKfok0Eiy8E&callback=initMap" async></script>
</body>
</html>
