<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Principal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="./styles/styles.css">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
</head>
<body>
    <div class="container">
      <!-- Top navbar -->
      <div class="fixed-top-container">
        <nav class="fixed-top justify-content-between">
          <a href="./index.html"><img src="./img/Logo2.png" alt=""></a>
          <a href="./notificacoes.html"><i class="fas fa-bell"></i></a>
        </nav>
      </div>
      <!-- Page content -->
      <div class="content">
        <div style="text-align:center">
          <b>Cacifos disponíveis</b>
          <p></p>
      </div>
      <p></p>
      <div class="field center" style="width: 350px; height: 400px;">
        <!--map-->
        <div id="map"></div>
      </div>
      <p></p>
      <div class="center">
        <a href="./index.html">
          <button class="register align-content-center text-white">Voltar</button>
        </a>
      </div>
    </div>
  </html>
  <script>
    let map;
  
    function initMap() {
      const position = { lat: 40.633169, lng: -8.659486 };
      const position2 = { lat: 40.657661, lng: -7.914519 };
      const position3 = { lat: 41.178509, lng: -8.595379 };
      const position4 = { lat: 38.737298, lng: -9.138022};
      map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: position,
      });
      const infowindow = new google.maps.InfoWindow({
          content: "Cacifo no Departamento de Eletrónica, Telecomunicações e Informática da Universidade de Aveiro",
          ariaLabel: "Cacifo1",
        });
      const infowindow2 = new google.maps.InfoWindow({
          content: "Cacifo na Câmara Municipal de Viseu",
          ariaLabel: "Cacifo2",
        });
      const infowindow3 = new google.maps.InfoWindow({
          content: "Cacifo no Departamento de Informática na Faculdade de Engenharia da Universidade do Porto",
          ariaLabel: "Cacifo3",
        });
      const infowindow4 = new google.maps.InfoWindow({
          content: "Cacifo no Departamento de Informática II no Instituto Superior Técnico da Universidade de Lisboa",
          ariaLabel: "Cacifo4",
        });
  
      const marker1 = new google.maps.Marker({
        position: position,
        map: map,
        title: "Cacifo1"
      });
  
      const marker2 = new google.maps.Marker({
        position: position2,
        map: map,
        title: "Cacifo2"
      });
  
      const marker3 = new google.maps.Marker({
        position: position3,
        map: map,
        title: "Cacifo3"
      });
  
      const marker4 = new google.maps.Marker({
        position: position4,
        map: map,
        title: "Cacifo4"
      });
  
      marker1.addListener("click", () => {
        infowindow.open(map, marker1);
      });
  
      marker2.addListener("click", () => {
        infowindow2.open(map, marker2);
      });
  
      marker3.addListener("click", () => {
        infowindow3.open(map, marker3);
      });
  
      marker4.addListener("click", () => {
        infowindow4.open(map, marker4);
      });
    }
  
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD77sWjhlGKqZLFxAw5cYIhbKfok0Eiy8E&callback=initMap" async></script>
  
</body>
</html>
